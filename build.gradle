 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'maven-publish'
    id 'war'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jdbc:2.7.4'
    api 'org.springframework.boot:spring-boot-starter-jdbc:2.7.4'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.4'
    api 'org.apache.commons:commons-collections4:4.4'
    api 'org.apache.commons:commons-compress:1.21'
    api 'commons-logging:commons-logging:1.2'
    api 'org.apache.poi:poi:5.2.2'
    api 'org.apache.poi:poi-ooxml:5.2.2'
    api 'org.apache.poi:poi-ooxml-full:5.2.2'
    api 'org.apache.xmlbeans:xmlbeans:5.0.3'
    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client:3.0.8'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.4'
    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:2.7.4'
}

group = 'com.example'
version = '0.0.1'
description = 'easyweb'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
