plugins {
    id 'java-library'
    id 'maven-publish'
    id 'war'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jdbc:3.1.0'
    api 'org.springframework.boot:spring-boot-starter-integration:3.1.0'
    api 'org.springframework.boot:spring-boot-starter-jdbc:3.1.0'
    api 'org.springframework.boot:spring-boot-starter-web:3.1.0'
    api 'org.springframework.integration:spring-integration-http:6.1.0'
    api 'org.springframework.integration:spring-integration-jdbc:6.1.0'
    api 'org.apache.poi:poi:5.2.2'
    api 'org.apache.poi:poi-ooxml:5.2.2'
    api 'org.apache.poi:poi-ooxml-full:5.2.2'
    api 'org.apache.xmlbeans:xmlbeans:5.0.3'
    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client:3.1.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.0'
    testImplementation 'org.springframework.integration:spring-integration-test:6.1.0'
    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:3.1.0'
}

group = 'llph'
version = '0.0.1'
description = 'webtest'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
